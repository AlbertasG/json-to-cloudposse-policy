<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Cloudposse IAM Policy Converter</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap; /* Preserve formatting */
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JSON to Cloudposse IAM Policy Converter</h1>

    <div>
        <label for="jsonInput">Paste your JSON IAM Policy here:</label><br>
        <textarea id="jsonInput" placeholder='{ "Version": "2012-10-17", "Statement": [...] }'></textarea>
    </div>

    <button onclick="convertJson()">Convert to Cloudposse Format</button>

    <div id="outputSection" style="margin-top: 20px;">
        <h2>Output:</h2>
        <pre id="output"></pre>
        <p id="error" class="error" style="display: none;"></p>
    </div>

    <script>
        function convertJson() {
            const jsonInput = document.getElementById('jsonInput').value;
            const outputElement = document.getElementById('output');
            const errorElement = document.getElementById('error');

            try {
                const jsonData = JSON.parse(jsonInput);

                if (!jsonData || typeof jsonData !== 'object' || !Array.isArray(jsonData.Statement)) {
                    errorElement.textContent = "Error: Invalid JSON format. Ensure it has a 'Statement' key which is an array.";
                    errorElement.style.display = 'block';
                    outputElement.textContent = '';
                    return;
                }

                // Cloudposse policy structure is a list of policy objects, even for a single policy
                const terraformPolicy = [{
                    // Only include version if it exists in the input
                    ...(jsonData.Version && { version: jsonData.Version }),
                    statements: []
                }];


                jsonData.Statement.forEach(statement => {
                    const terraformStatement = {};
                    if (statement.Sid) terraformStatement.sid = statement.Sid;
                    if (statement.Effect) terraformStatement.effect = statement.Effect;
                    if (statement.Action) terraformStatement.actions = Array.isArray(statement.Action) ? statement.Action : [statement.Action];
                    if (statement.NotAction) terraformStatement.not_actions = Array.isArray(statement.NotAction) ? statement.NotAction : [statement.NotAction];
                    if (statement.Resource) terraformStatement.resources = Array.isArray(statement.Resource) ? statement.Resource : [statement.Resource];
                    if (statement.NotResource) terraformStatement.not_resources = Array.isArray(statement.NotResource) ? statement.NotResource : [statement.NotResource];

                    const conditions = [];
                    if (statement.Condition) {
                        for (const test in statement.Condition) {
                            for (const variable in statement.Condition[test]) {
                                const values = statement.Condition[test][variable];
                                conditions.push({ test: test, variable: variable, values: Array.isArray(values) ? values : [values] });
                            }
                        }
                    }
                    if (conditions.length > 0) terraformStatement.conditions = conditions;

                    const principals = [];
                    if (statement.Principal) {
                        for (const type in statement.Principal) {
                            const identifiers = statement.Principal[type];
                            principals.push({ type: type, identifiers: Array.isArray(identifiers) ? identifiers : [identifiers] });
                        }
                    }
                    if (principals.length > 0) terraformStatement.principals = principals;

                    const not_principals = [];
                    if (statement.NotPrincipal) {
                        for (const type in statement.NotPrincipal) {
                            const identifiers = statement.NotPrincipal[type];
                            not_principals.push({ type: type, identifiers: Array.isArray(identifiers) ? identifiers : [identifiers] });
                        }
                    }
                    if (not_principals.length > 0) terraformStatement.not_principals = not_principals;

                    terraformPolicy[0].statements.push(terraformStatement);
                });

                const formattedOutput = formatTerraformOutput(terraformPolicy);
                outputElement.textContent = formattedOutput;
                errorElement.style.display = 'none';

            } catch (e) {
                errorElement.textContent = `Error parsing JSON or converting: ${e.message}`;
                errorElement.style.display = 'block';
                outputElement.textContent = '';
                console.error(e); // Log the error for debugging
            }
        }

        // Helper function to remove trailing comma and newline
        function removeTrailingCommaNewline(str) {
            if (str.endsWith(',\n')) {
                return str.slice(0, -2);
            } else if (str.endsWith(',')) {
                 return str.slice(0, -1);
            } else if (str.endsWith('\n')) {
                return str.slice(0, -1);
            }
             return str;
        }

        function formatTerraformOutput(policyData) {
            let output = "iam_policy = [\n";
            policyData.forEach((policy, policyIndex, policyArray) => {
                output += "  {\n";
                const policyKeys = Object.keys(policy);
                policyKeys.forEach((key, keyIndex, keyArray) => {
                    const value = policy[key];
                    if (value !== null && (key !== 'statements' || (Array.isArray(value) && value.length > 0)) && (typeof value !== 'object' || Object.keys(value).length > 0)) {
                        output += `    ${key} = `;
                        if (key === 'statements') {
                            output += "[\n";
                            value.forEach((statement, index, array) => {
                                output += "      {\n";
                                const statementKeys = Object.keys(statement);
                                statementKeys.forEach((stmtKey, stmtIndex, stmtArray) => {
                                    const stmtValue = statement[stmtKey];
                                     if (stmtValue !== null && (Array.isArray(stmtValue) ? stmtValue.length > 0 : true) && (typeof stmtValue !== 'object' || Object.keys(stmtValue).length > 0)) {
                                        output += `        ${stmtKey} = `;
                                        if (Array.isArray(stmtValue) && stmtValue.every(item => typeof item === 'object' && item !== null && !Array.isArray(item))) {
                                            // Handles list of objects like conditions, principals
                                            output += "[\n";
                                            stmtValue.forEach((item, itemIndex, itemArray) => {
                                                output += "          {\n";
                                                const itemKeys = Object.keys(item);
                                                itemKeys.forEach((itemKey, itemIndex2, itemArray2) => {
                                                     const itemValue = item[itemKey];
                                                    output += `            ${itemKey} = ` + (Array.isArray(itemValue) ? `["${itemValue.join('", "')}"]` : `"${itemValue}"`) + `${itemIndex2 < itemArray2.length - 1 ? ',' : ''}\n`;
                                                });

                                                output += "          }" + (itemIndex < itemArray.length - 1 ? ',' : '') + "\n";
                                            });
                                            output += "        ]" + `${stmtIndex < stmtArray.length - 1 ? ',' : ''}\n`;
                                        } else if (Array.isArray(stmtValue)) {
                                            // Handles list of strings like actions, resources
                                            output += `["${stmtValue.join('", "')}"]` + `${stmtIndex < stmtArray.length - 1 ? ',' : ''}\n`;
                                        } else if (typeof stmtValue === 'string') {
                                            output += `"${stmtValue}"` + `${stmtIndex < stmtArray.length - 1 ? ',' : ''}\n`;
                                        } else {
                                             // Handles boolean/number values if any (though less common in policy statements directly)
                                            output += `${JSON.stringify(stmtValue)}` + `${stmtIndex < stmtArray.length - 1 ? ',' : ''}\n`;
                                        }
                                     }
                                });
                                output += "      }" + (index < array.length - 1 ? ',' : '') + "\n";
                            });
                            output += "    ]" + `${keyIndex < keyArray.length - 1 ? ',' : ''}\n`;
                        } else if (typeof value === 'string') {
                             // Handles single string values like version, policy_id
                            output += `"${value}"` + `${keyIndex < keyArray.length - 1 ? ',' : ''}\n`;
                        } else {
                             // Should not happen based on the expected structure, but as a fallback
                            output += `${JSON.stringify(value)}` + `${keyIndex < keyArray.length - 1 ? ',' : ''}\n`;
                        }
                    }
                });

                output += "  }" + (policyIndex < policyArray.length - 1 ? ',' : '') + "\n";
            });
            output += "]\n";

            // Clean up potential trailing commas before the final closing brackets if logic above fails
             output = output.replace(/,\n\s*\]/g, '\n  ]'); // Remove trailing comma before ']'
             output = output.replace(/,\n\s*\}/g, '\n  }'); // Remove trailing comma before '}'


            return output;
        }

         // Add rstrip polyfill equivalent
         String.prototype.rstrip = function(chars) {
             let str = this;
             if (!chars) {
                 // Remove whitespace from the end
                 return str.replace(/\s+$/, '');
             }
             // Remove specified characters from the end
             const regex = new RegExp(`[${chars}]+$`);
             return str.replace(regex, '');
         };

    </script>
</body>
</html>
